<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="base">
    <img src="images/logo.svg" alt="Logo" class="logo">

    <img src="images/hero-mobile.jpg" alt="" class="woman-mobile">
    <h1>
      <span>We're</span> coming soon
    </h1>
  
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  
    <div class="form-control-out">
      <form class="form-control">
        <input type="text" placeholder="Email Address">
        <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
      <h5>Please provide a valid e-mail</h5>
    </div>
  

  </div>
  <div class="image">
    <img src="images/hero-desktop.jpg" alt="">
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ItaloPussi" target="_blank">Italo Pussi</a>.
    </p>
  </footer>

  <script>
    const input = document.querySelector(".form-control input")
    function validateEmail(){
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      const test = re.test(input.value.toLowerCase())
      if(!test){
        document.querySelector(".form-control-out").classList.add("danger")
      }else {
        document.querySelector(".form-control-out").classList.remove("danger")
        input.removeEventListener("input")
      }
    }

    document.querySelector(".form-control").addEventListener("submit", function(e){
      e.preventDefault()
      validateEmail()
      input.addEventListener("input", validateEmail)
    })
  </script>
</body>
</html>

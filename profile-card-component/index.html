<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__information">
                <img src="images/image-victor.jpg" alt="Victor Crest" class="card__image">
                <div class="card__data">
                    <div class="card__wrapper">
                        <h3 class="card__name">Victor Crest</h3>
                        <div class="card__age">26</div>
                    </div>
                    
                    <div class="card__city">London</div>
                    <div class="social__details">
                        <div class="social__detail">
                            <strong>80k</strong>
                            <span>Followers</span>
                        </div>

                        <div class="social__detail">
                            <strong>803k</strong>
                            <span>Likes</span>
                        </div>

                        <div class="social__detail">
                            <strong>1.4k</strong>
                            <span>Photos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ItaloPussi" target="_blank">Italo Pussi</a>.
        </div>
    </div>
</body>

</html>
